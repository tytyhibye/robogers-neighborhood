<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mr.Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <div class="threed"><h1>Welcome to Mr.Roboger's Neighborhood</h1></div>
      <h3>Won't you <span id="beepboop">*beep*</span> my neighbor?</h3>
      <form id="numbers">
        <div class="form-group">
          <label for="userInput">Let's see how high I can count, enter your favorite number.</label>
          <input type="text" id="number" pattern="[0-9' ']+" oninvalid="setCustomValidity('I *beep* love your enthusiasm but *blorp* please refresh and *boop* enter a number, thank you.')">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <div id="output" style="height:auto; width:auto" type="text">
       </div>
      </div>
    </div>
    
    <script src="js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
