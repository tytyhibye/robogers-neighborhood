<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mr.Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <div class="col-sm-6">
            <div id="frame">
            <img src="http://www.thighswideshut.org/twsdo/wp-content/uploads/2012/11/mr-rogers-robot.jpg" class="img-responsive">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="threed"><h1>Welcome to Mr.Roboger's Testing Facility</h1>
            </div>
            <h2>Won't you <span id="beepboop">*beep*</span> my neighbor?</h3>
            <form id="numbers">
              <div class="form-group">
                <label for="userInput"><h3>Let's see how high I can count, enter your favorite number.</h3></label>
                <input type="text" id="number" pattern="[0-9' ']+" oninvalid="setCustomValidity('I *beep* love your enthusiasm but *blorp* please REFRESH and *boop* enter a number, thank you.')">
              </div>
              <br>
              <button type="submit" class="btn btn-white btn-animated">Submit</button>
            </form>
            <br>
            <div id="output" style="height:auto; width:auto; background-color: rgb(248, 247, 207); font-family: georgia; font-size: auto;" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
